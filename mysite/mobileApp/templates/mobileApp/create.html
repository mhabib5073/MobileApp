{% extends 'mobileApp/base.html' %}

{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title offset-md-4">Add Product</div>
                </div>
                <div class="card-body">
                    <form method="post" class="offset-md-2">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.name }}
                            <br>
                            {{ field }}
                        </div>
                        {% endfor %}
                        <br>
                        <button class="btn-info offset-md-2" type="submit">Add</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
