{% block body %}

            <img class="card" height="150px" src="{{ product.prod_image }}"/>
        </div>
        <div class="col-md-4">
            <h2>{{product.prod_name}}</h2>
            <h3>{{product.prod_desc}}</h3>
            <h4>â‚¹ {{product.prod_price}}</h4>

        </div>

            <a href="{% url 'mobileApp:detail' product.id %}" class="btn btn-success">Details</a>
        </div>
    </div>

    {% endfor %}
{% endblock %}
